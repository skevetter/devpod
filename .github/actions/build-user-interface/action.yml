name: Build User Interface
description: Build and test the desktop user interface

runs:
  using: composite
  steps:
    - name: setup node
      uses: actions/setup-node@v6
      with:
        node-version: "latest"

    - name: install dependencies
      shell: bash
      working-directory: ./desktop
      run: yarn install --frozen-lockfile

    - name: lint
      shell: bash
      working-directory: ./desktop
      run: yarn lint:ci

    - name: format check
      shell: bash
      working-directory: ./desktop
      run: yarn format:check

    - name: type check
      shell: bash
      working-directory: ./desktop
      run: yarn types:check

    - name: build
      shell: bash
      working-directory: ./desktop
      run: yarn build
