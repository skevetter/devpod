name: Tests

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:

jobs:
  compile-linux:
    name: Compile Linux Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/compile-linux-binary
        with:
          cache-key-suffix: "test-linux"
          binary-cache-key: "test-binary-linux"
          binary-path: ./e2e/bin/devpod-linux-amd64

  integration-test-wave-1:
    name: Integration Tests Wave 1
    needs: [compile-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        label:
          - context
          - ide
          - integration
          - machine
          - machineprovider
          - provider
          - ssh
          - up-cleanup-fail
          - up-cleanup-invalid
          - up-docker-compose
          - up-env-vars
          - up-error-output
          - up-git-commit
          - up-git-private
          - up-no-devcontainer
          - up-podman
          - up-recreate-local
          - up-recreate-remote
          - up-reset-remote
          - up-subpath

    steps:
      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration test
        uses: ./.github/actions/run-integration-test
        with:
          label: ${{ matrix.label }}
          needs-kind: false
          gh-username: ${{ secrets.GH_PRIVATE_REPO_USER_TEST }}
          gh-access-token: ${{ secrets.GH_PRIVATE_REPO_TOKEN_TEST }}
          binary-cache-key: "test-binary-linux"
          binary-path: ./e2e/bin/devpod-linux-amd64

  integration-test-wave-2:
    name: Integration Tests Wave 2
    needs: [integration-test-wave-1]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        label:
          - build
          - up-docker
          - up-docker-build
          - up-docker-compose-build
          - up-git-pr
          - up-kubernetes
        include:
          - label: build
            needs-kind: true
          - label: up-kubernetes
            needs-kind: true

    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration test
        uses: ./.github/actions/run-integration-test
        with:
          label: ${{ matrix.label }}
          needs-kind: ${{ matrix.needs-kind || false }}
          gh-username: ${{ secrets.GH_PRIVATE_REPO_USER_TEST }}
          gh-access-token: ${{ secrets.GH_PRIVATE_REPO_TOKEN_TEST }}
          binary-cache-key: "test-binary-linux"
          binary-path: ./e2e/bin/devpod-linux-amd64

  compile-windows:
    name: Compile Windows Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/compile-windows-binary
        with:
          cache-key-suffix: "test-windows"
          binary-cache-key: "test-binary-windows"
          binary-path: ./e2e/bin/devpod-windows-amd64.exe

  integration-test-windows:
    name: Integration Tests Windows
    needs: [compile-windows]
    runs-on: windows-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        label:
          - context
          - provider
          - up-docker
    steps:
      - name: Free disk space
        shell: pwsh
        run: |
          Get-PSDrive
          Remove-Item -Path "C:\Program Files\Android" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:LOCALAPPDATA\Android" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "C:\hostedtoolcache\windows\dotnet" -Recurse -Force -ErrorAction SilentlyContinue
          Get-PSDrive

      - uses: actions/checkout@v6

      - name: setup WSL
        uses: Vampire/setup-wsl@v6
        with:
          distribution: Ubuntu-24.04

      - name: install and start docker in WSL
        shell: pwsh
        run: |
          wsl --distribution Ubuntu-24.04 --exec sudo apt update
          wsl --distribution Ubuntu-24.04 --exec sudo apt-get install docker.io -y
          wsl --distribution Ubuntu-24.04 --exec sudo service docker start

          wsl.exe -l -v
          wsl.exe --set-default Ubuntu-24.04

          # Configure Docker to listen on TCP for Windows access
          wsl --distribution Ubuntu-24.04 --exec sudo mkdir -p /etc/docker
          wsl --distribution Ubuntu-24.04 --exec sudo bash -c 'echo "{\"hosts\": [\"unix:///var/run/docker.sock\", \"tcp://0.0.0.0:2375\"]}" > /etc/docker/daemon.json'
          wsl --distribution Ubuntu-24.04 --exec sudo service docker restart
          Start-Sleep -Seconds 5

          # Configure environment to use TCP connection from Windows
          echo "DOCKER_HOST=tcp://localhost:2375" >> $env:GITHUB_ENV
          echo "DOCKER_DEFAULT_PLATFORM=linux/amd64" >> $env:GITHUB_ENV

          docker version
          docker pull hello-world
          docker run --rm hello-world
          docker pull mcr.microsoft.com/devcontainers/base:ubuntu

      - name: Run integration test
        uses: ./.github/actions/run-integration-test
        with:
          label: ${{ matrix.label }}
          needs-kind: false
          gh-username: ${{ secrets.GH_PRIVATE_REPO_USER_TEST }}
          gh-access-token: ${{ secrets.GH_PRIVATE_REPO_TOKEN_TEST }}
          binary-cache-key: "test-binary-windows"
          binary-path: ./e2e/bin/devpod-windows-amd64.exe

  docker-install-test:
    name: Docker Install Test
    needs: [compile-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v6

      - uses: ./.github/actions/docker-install-test

  user-interface-test:
    name: User Interface Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/build-user-interface
