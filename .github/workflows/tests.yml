name: Tests

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:

jobs:
  compile-linux:
    name: Compile Linux Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/compile-linux-binary
        with:
          cache-key-suffix: "test-linux"
          binary-cache-key: "test-binary-linux"
          binary-path: ./e2e/bin/devpod-linux-amd64

  integration-test-wave-1:
    name: Integration Tests Wave 1
    needs: [compile-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        label:
          - context
          - ide
          - integration
          - machine
          - machineprovider
          - provider
          - ssh
          - up-cleanup-fail
          - up-cleanup-invalid
          - up-docker-compose
          - up-env-vars
          - up-error-output
          - up-git-commit
          - up-git-private
          - up-no-devcontainer
          - up-podman
          - up-recreate-local
          - up-recreate-remote
          - up-reset-remote
          - up-subpath

    steps:
      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration test
        uses: ./.github/actions/run-integration-test
        with:
          label: ${{ matrix.label }}
          needs-kind: false
          gh-username: ${{ secrets.GH_PRIVATE_REPO_USER_TEST }}
          gh-access-token: ${{ secrets.GH_PRIVATE_REPO_TOKEN_TEST }}
          binary-cache-key: "test-binary-linux"
          binary-path: ./e2e/bin/devpod-linux-amd64

  integration-test-wave-2:
    name: Integration Tests Wave 2
    needs: [integration-test-wave-1]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        label:
          - build
          - up-docker
          - up-docker-build
          - up-docker-compose-build
          - up-git-pr
          - up-kubernetes
        include:
          - label: build
            needs-kind: true
          - label: up-kubernetes
            needs-kind: true

    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration test
        uses: ./.github/actions/run-integration-test
        with:
          label: ${{ matrix.label }}
          needs-kind: ${{ matrix.needs-kind || false }}
          gh-username: ${{ secrets.GH_PRIVATE_REPO_USER_TEST }}
          gh-access-token: ${{ secrets.GH_PRIVATE_REPO_TOKEN_TEST }}
          binary-cache-key: "test-binary-linux"
          binary-path: ./e2e/bin/devpod-linux-amd64

  compile-windows:
    name: Compile Windows Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/compile-windows-binary
        with:
          cache-key-suffix: "test-windows"
          binary-cache-key: "test-binary-windows"
          binary-path: ./e2e/bin/devpod-windows-amd64.exe

  integration-test-windows:
    name: Integration Tests Windows
    needs: [compile-windows]
    runs-on: windows-latest
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        label:
          - context
          - ide
          - integration
          - provider
          - ssh
          - up-docker
          - up-env-vars
          - up-no-devcontainer
    steps:
      - name: Free disk space
        shell: pwsh
        run: |
          Get-PSDrive
          Remove-Item -Path "C:\Program Files\Android" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "$env:LOCALAPPDATA\Android" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item -Path "C:\hostedtoolcache\windows\dotnet" -Recurse -Force -ErrorAction SilentlyContinue
          Get-PSDrive

      - uses: actions/checkout@v6

      - name: switch Docker to Linux daemon
        shell: pwsh
        run: |
          $dockerCliPath = Get-Command docker | Select-Object -ExpandProperty Source
          $dockerDir = Split-Path $dockerCliPath
          $dockerCli = Join-Path $dockerDir "DockerCli.exe"
          if (Test-Path $dockerCli) {
            & $dockerCli -SwitchDaemon
            Start-Sleep -Seconds 5
          }
          docker version
          docker info

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run integration test
        uses: ./.github/actions/run-integration-test
        with:
          label: ${{ matrix.label }}
          needs-kind: false
          gh-username: ${{ secrets.GH_PRIVATE_REPO_USER_TEST }}
          gh-access-token: ${{ secrets.GH_PRIVATE_REPO_TOKEN_TEST }}
          binary-cache-key: "test-binary-windows"
          binary-path: ./e2e/bin/devpod-windows-amd64.exe

  docker-install-test:
    name: Docker Install Test
    needs: [compile-linux]
    runs-on: ubuntu-latest
    steps:
      - uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v6

      - uses: ./.github/actions/docker-install-test

  user-interface-test:
    name: User Interface Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/build-user-interface
