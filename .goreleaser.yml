version: 2
project_name: devpod
release:
  github:
    owner: "{{ .Env.GITHUB_REPOSITORY_OWNER }}"
    name: "{{ .ProjectName }}"
builds:
  - id: devpod
    hooks:
      pre:
        - sh -c 'go test $(go list ./... | grep -v -e /test -e /e2e) -race -coverprofile=dist/profile.out -covermode=atomic'
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    binary: devpod-cli

  - id: devpod-linux
    hooks:
      pre:
        - sh -c 'go test $(go list ./... | grep -v -e /test -e /e2e) -race -coverprofile=dist/profile.out -covermode=atomic'
    goos: [linux]
    goarch: [amd64, arm64]
    binary: devpod-cli-linux-${{ .Arch }}

  - id: devpod-darwin
    hooks:
      pre:
        - sh -c 'go test $(go list ./... | grep -v -e /test -e /e2e) -race -coverprofile=dist/profile.out -covermode=atomic'
    goos: [darwin]
    goarch: [amd64, arm64]
    binary: devpod-cli-${{ .Os }}-${{ .Arch }}

  - id: devpod-windows
    goos: [windows]
    goarch: [amd64, arm64]
    binary: devpod-cli-${{ .Os }}-${{ .Arch }}

  - id: devpod-dev
    goos: [linux]
    goarch: [amd64]
    binary: devpod-cli-${{ .Os }}-${{ .Arch }}-dev
archives:
  - formats: [tar.gz]
    format_overrides:
      - goos: windows
        formats: [zip]
checksum:
  name_template: checksums.txt
report_sizes: true
